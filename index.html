<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MapMosaic · 世界像素画布</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0f0f0f;
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
        }
        
        #map {
            height: 100vh;
            width: 100%;
            cursor: crosshair;
            background: #1a1a1a;
        }
        
        /* 顶部控制栏 */
        .header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(15, 15, 15, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 16px 24px;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 20px;
            font-weight: 700;
            color: #ffffff;
        }
        
        .logo-icon {
            font-size: 24px;
        }
        
        /* 左侧工具栏 */
        .toolbar {
            position: absolute;
            left: 24px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 1000;
            background: rgba(15, 15, 15, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px;
            min-width: 200px;
        }
        
        .tool-section {
            margin-bottom: 24px;
        }
        
        .tool-section:last-child {
            margin-bottom: 0;
        }
        
        .section-title {
            font-size: 12px;
            font-weight: 600;
            color: #888;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        /* 颜色选择器 */
        .color-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-bottom: 12px;
        }
        
        .color-option {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.2s ease;
        }
        
        .color-option:hover {
            transform: scale(1.1);
        }
        
        .color-option.active {
            border-color: #ffffff;
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.3);
        }
        
        .custom-color {
            width: 100%;
            height: 40px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: transparent;
        }
        
        /* 工具按钮 */
        .tool-button {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #ffffff;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 8px;
        }
        
        .tool-button:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-1px);
        }
        
        .tool-button:last-child {
            margin-bottom: 0;
        }
        
        /* 统计信息 */
        .stats {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 16px;
        }
        
        .stat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            font-size: 13px;
        }
        
        .stat-item:last-child {
            margin-bottom: 0;
        }
        
        .stat-value {
            font-weight: 600;
            color: #ffffff;
        }
        
        /* 底部状态栏 */
        .status-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(15, 15, 15, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 12px 24px;
        }
        
        .status-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            font-size: 13px;
            color: #888;
        }
        
        /* 加载动画 */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0f0f0f;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- 加载动画 -->
    <div class="loading" id="loading">
        <div class="spinner"></div>
    </div>
    
    <!-- 顶部标题栏 -->
    <div class="header">
        <div class="header-content">
            <div class="logo">
                <span class="logo-icon">🎨</span>
                MapMosaic
            </div>
            <div style="color: #888; font-size: 14px;">
                世界像素画布
            </div>
        </div>
    </div>
    
    <!-- 左侧工具栏 -->
    <div class="toolbar">
        <div class="tool-section">
            <div class="section-title">画笔颜色</div>
            <div class="color-grid" id="colorGrid">
                <!-- 颜色选项将通过JS动态生成 -->
            </div>
            <input type="color" id="customColor" class="custom-color" value="#ff6b6b">
        </div>
        
        <div class="tool-section">
            <div class="section-title">工具</div>
            <button class="tool-button" onclick="clearAllMarkers()">🗑️ 清空画布</button>
            <button class="tool-button" onclick="exportCanvas()">📸 导出图像</button>
        </div>
        
        <div class="tool-section">
            <div class="section-title">统计</div>
            <div class="stats">
                <div class="stat-item">
                    <span>像素数量:</span>
                    <span class="stat-value" id="pixelCount">0</span>
                </div>
                <div class="stat-item">
                    <span>在线用户:</span>
                    <span class="stat-value" id="onlineUsers">1</span>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 底部状态栏 -->
    <div class="status-bar">
        <div class="status-content">
            <div>点击地图放置像素 • 共同创造数字艺术</div>
            <div id="coordinates">坐标: 0, 0</div>
        </div>
    </div>
    
    <!-- 地图容器 -->
    <div id="map"></div>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script type="module" src="/main.js"></script>
</body>
</html>
