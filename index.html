<!DOCTYPE html>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Inter', sans-serif;
            background: #0f0f0f;
            color: white;

        #map {

        }
        .control-panel {
            position: absolute;

            left: 20px;
            z-index: 1000;

        }

            display: block;
            font-size: 12px;
            color: #888;
            margin-bottom: 8px;
            font-weight: 600;
        }
        #colorInput {
            width: 100%;
            height: 40px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            cursor: pointer;
        }
        .stats {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 12px;
            margin-top: 12px;
        }
        .stat {
            font-size: 12px;
            color: #888;
        }
        .stat-value {

        }
    </style>
</head>
